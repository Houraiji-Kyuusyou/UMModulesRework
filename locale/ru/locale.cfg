[mod-description]
UMModulesRework=Изменяет систему бонусов от модулей. Теперь бонусы растут в геометрической прогрессии с увеличением уровня (бонус = начальный-бонус * множитель ^ уровень). Начальный бонус, множитель и некоторые другие параметры настраиваемы.\nПоддерживаемые моды:\n-Space Exploration\n-RFT-modules\n-Tier 4 Modules\n-Любые другие моды, не изменяющие ванильную систему модулей

